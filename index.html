<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code & Barcode Scanner & Generator</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#007bff',
                        secondary: '#f4f4f4'
                    }
                }
            }
        }
    </script>
    <!-- Include Custom Styles -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-gray-800 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">QR Code & Barcode Scanner</h1>
            <nav class="space-x-4">
                <a href="#" class="text-white hover:underline">Home</a>
                <a href="#" class="text-white hover:underline">About</a>
                <a href="#" class="text-white hover:underline">Pricing</a>
                <a href="#" class="text-white hover:underline">Settings</a>
                <a href="#" class="text-white hover:underline">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto my-8 space-y-8">
        <!-- Scan Section -->
        <section class="bg-white shadow-lg rounded-lg p-6 space-y-4">
            <h2 class="text-lg font-semibold text-gray-800 text-center">Scan QR Code or Barcode</h2>
            <button id="scanBtn" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">üì∑ Start Scanning</button>
            <select id="cameraSource" class="w-full p-2 border border-gray-300 rounded hidden"></select>
            <video id="video" class="w-full hidden border-2 border-blue-500 rounded-lg"></video>
            <canvas id="canvas" class="hidden"></canvas>
            <input type="file" id="fileInput" class="hidden">
            <button id="uploadBtn" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">üìÅ Upload QR Code Image</button>
        </section>

        <!-- QR Content Section -->
        <section class="bg-white shadow-lg rounded-lg p-6 space-y-4">
            <h2 class="text-lg font-semibold text-gray-800 text-center">QR Content</h2>
            <div class="relative">
                <textarea id="qrContent" class="w-full p-2 border border-gray-300 rounded bg-gray-100" readonly></textarea>
                <button id="editBtn" class="absolute top-2 right-2 bg-yellow-500 text-white py-1 px-2 rounded hidden">‚úèÔ∏è Edit</button>
            </div>
            <button id="generateBtn" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 hidden">‚ûï Generate QR Code</button>
            <div id="generatedQRCode" class="text-center"></div>
        </section>

        <!-- Settings Section -->
        <section class="bg-white shadow-lg rounded-lg p-6 space-y-4">
            <h2 class="text-lg font-semibold text-gray-800 text-center">Settings</h2>
            <div class="flex items-center space-x-2">
                <input type="checkbox" id="autoOpenLink" class="mr-2">
                <label for="autoOpenLink" class="text-gray-700">Automatically open links after scanning</label>
            </div>
            <div class="flex items-center space-x-2">
                <input type="checkbox" id="enableShortcuts" class="mr-2">
                <label for="enableShortcuts" class="text-gray-700">Enable keyboard shortcuts</label>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 text-center">
        <div class="container mx-auto">
            <p class="text-sm">¬© 2025 QR Code & Barcode Scanner. All rights reserved.</p>
            <nav class="space-x-4">
                <a href="#" class="text-white hover:underline">Privacy Policy</a>
                <a href="#" class="text-white hover:underline">Terms of Service</a>
                <a href="#" class="text-white hover:underline">Support</a>
            </nav>
        </div>
    </footer>
    <!-- Include Custom Script -->
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner & Generator</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Custom Styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h1>QR Code Scanner & Generator</h1>
            </div>
            <div class="card-body">
                <!-- Scan Section -->
                <div class="mb-4">
                    <button id="scanBtn" class="btn btn-success w-100">Scan QR Code</button>
                </div>
                <video id="video" class="w-100 mb-3" style="display: none;"></video>
                <canvas id="canvas" class="w-100 mb-3" style="display: none;"></canvas>
                <div id="output" class="alert alert-info" style="display: none;"></div>

                <!-- Edit and Generate Section -->
                <div class="mb-4">
                    <textarea id="qrContent" class="form-control" placeholder="Scanned QR Code content will appear here..."></textarea>
                </div>
                <div class="mb-4">
                    <button id="generateBtn" class="btn btn-primary w-100">Generate QR Code</button>
                </div>
                <div id="generatedQRCode" class="text-center"></div>

                <!-- File Upload Section -->
                <div class="mb-4">
                    <label for="fileInput" class="form-label">Upload QR Code Image</label>
                    <input type="file" id="fileInput" class="form-control">
                </div>

                <!-- Settings Section -->
                <div class="mb-4">
                    <h5>Settings</h5>
                    <div class="form-check">
                        <input type="checkbox" id="autoOpenLink" class="form-check-input">
                        <label for="autoOpenLink" class="form-check-label">Automatically open links after scanning</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="enableShortcuts" class="form-check-input">
                        <label for="enableShortcuts" class="form-check-label">Enable keyboard shortcuts</label>
                    </div>
                </div>

                <!-- Shortcut Info -->
                <div class="alert alert-secondary">
                    <strong>Keyboard Shortcuts:</strong>
                    <p>Press <kbd>Alt</kbd> + <kbd>S</kbd> to start scanning.</p>
                    <p>Press <kbd>Alt</kbd> + <kbd>G</kbd> to generate a QR Code.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
